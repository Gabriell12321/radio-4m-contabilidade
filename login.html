<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin R치dio Alo Voce</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1db954;
            --primary-dark: #1ed760;
            --primary-light: #34d399;
            --secondary: #191414;
            --accent: #1db954;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(36, 36, 36, 0.95);
            --border: #333333;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gradient-primary: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            --gradient-bg: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            --shadow-glow: 0 0 40px rgba(29, 185, 84, 0.3);
            --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation Melhorado */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(29, 185, 84, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(29, 185, 84, 0.08) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(29, 185, 84, 0.02) 2px,
                    rgba(29, 185, 84, 0.02) 4px
                );
            animation: movePattern 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes movePattern {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(29, 185, 84, 0.4);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 1.5s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 3s; }
        .floating-element:nth-child(4) { top: 40%; right: 30%; animation-delay: 4.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Login Container Melhorado */
        .login-container {
            background: var(--bg-card);
            padding: 3.5rem;
            border-radius: 25px;
            border: 1px solid rgba(29, 185, 84, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(20px);
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(29, 185, 84, 0.05) 0%, 
                transparent 50%,
                rgba(29, 185, 84, 0.03) 100%);
            border-radius: 25px;
            z-index: -1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-img {
            height: 90px;
            width: auto;
            animation: logoPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 16px rgba(29, 185, 84, 0.4));
            transition: all 0.3s ease;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 8px 16px rgba(29, 185, 84, 0.4));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 12px 24px rgba(29, 185, 84, 0.6));
            }
        }

        @keyframes logoGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 50%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 4px 8px rgba(29, 185, 84, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Form Styles Melhorados */
        .login-form {
            text-align: left;
            position: relative;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 1.25rem 1rem 1.25rem 3.5rem;
            background: rgba(13, 13, 13, 0.8);
            border: 2px solid rgba(51, 51, 51, 0.5);
            border-radius: 15px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(29, 185, 84, 0.2), 0 8px 32px rgba(29, 185, 84, 0.3);
            background: rgba(13, 13, 13, 0.9);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .form-input:focus + .input-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 1.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Login Button Melhorado */
        .login-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(29, 185, 84, 0.4), 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner Melhorado */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message Melhorado */
        .error-message {
            background: rgba(220, 53, 69, 0.15);
            color: #ff6b6b;
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: none;
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Security Notice Melhorado */
        .security-notice {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: rgba(23, 162, 184, 0.1);
            border: 1px solid rgba(23, 162, 184, 0.3);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .security-notice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .security-notice i {
            color: var(--primary);
            margin-right: 0.5rem;
        }

        /* Success Animation Melhorado */
        .success-animation {
            display: none;
            color: var(--success);
            font-size: 2.5rem;
            animation: successPulse 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes successPulse {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Responsive Melhorado */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }
            
            .logo-img {
                height: 70px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .form-input {
                padding: 1rem 1rem 1rem 3rem;
            }
            
            .input-icon {
                left: 1rem;
            }
            
            .password-toggle {
                right: 1rem;
            }
        }

        /* Efeitos de Hover Adicionais */
        .login-container:hover {
            border-color: rgba(29, 185, 84, 0.4);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), 0 0 40px rgba(29, 185, 84, 0.2);
        }

        .form-input:hover {
            border-color: rgba(29, 185, 84, 0.3);
            background: rgba(13, 13, 13, 0.85);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element">
            <i class="fas fa-music"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-radio"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-headphones"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-broadcast-tower"></i>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-container">
                    <img src="logosemfundo.png" alt="R치dio Alo Voce" class="logo-img">
                </div>
                <div class="logo-text">Admin Panel</div>
            </div>
            <div class="subtitle">R치dio Alo Voce - Acesso Restrito</div>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Usu치rio ou senha incorretos!</span>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Usu치rio</label>
                <div class="input-container">
                    <input type="text" class="form-input" id="username" placeholder="Digite seu usu치rio" required autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="input-container">
                    <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="spinner" id="spinner"></div>
                <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                <span id="loginText">Entrar no Admin</span>
                <i class="fas fa-check success-animation" id="successIcon"></i>
            </button>
        </form>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <strong>츼rea Protegida:</strong> Acesso autorizado apenas para administradores.
            Todas as a칞칫es s칚o registradas para seguran칞a.
        </div>
    </div>

    <script>
        // Credenciais de acesso
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: '6JM7!b98Vtr#!'
        };

        // Verificar se j치 est치 logado
        document.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                window.location.href = 'admin.html';
            }
        });

        // Toggle da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash password-toggle';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye password-toggle';
            }
        }

        // Verificar se est치 logado
        function isLoggedIn() {
            const session = localStorage.getItem('adminSession');
            if (!session) return false;
            
            try {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();
                
                // Sess칚o expira em 24 horas
                if (now - sessionData.loginTime > 24 * 60 * 60 * 1000) {
                    localStorage.removeItem('adminSession');
                    return false;
                }
                
                return sessionData.isAuthenticated;
            } catch {
                localStorage.removeItem('adminSession');
                return false;
            }
        }

        // Mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fazer login
        function performLogin(username, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                        // Criar sess칚o
                        const sessionData = {
                            isAuthenticated: true,
                            username: username,
                            loginTime: new Date().getTime(),
                            ip: 'local' // Em produ칞칚o, capturar IP real
                        };
                        
                        localStorage.setItem('adminSession', JSON.stringify(sessionData));
                        resolve({ success: true });
                    } else {
                        resolve({ success: false, message: 'Usu치rio ou senha incorretos!' });
                    }
                }, 1500); // Simular delay de verifica칞칚o
            });
        }

        // Handler do formul치rio
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const loginIcon = document.getElementById('loginIcon');
            const loginText = document.getElementById('loginText');
            const successIcon = document.getElementById('successIcon');
            
            // Valida칞칫es b치sicas
            if (!username || !password) {
                showError('Por favor, preencha todos os campos!');
                return;
            }
            
            // Estado de carregamento
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            loginIcon.style.display = 'none';
            loginText.textContent = 'Verificando...';
            
            try {
                const result = await performLogin(username, password);
                
                if (result.success) {
                    // Sucesso
                    spinner.style.display = 'none';
                    successIcon.style.display = 'inline-block';
                    loginText.textContent = 'Acesso Autorizado!';
                    loginBtn.style.background = 'var(--success)';
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Erro
                    throw new Error(result.message);
                }
            } catch (error) {
                // Reset do bot칚o
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                loginIcon.style.display = 'inline-block';
                loginText.textContent = 'Entrar no Admin';
                
                showError(error.message);
                
                // Limpar senha por seguran칞a
                document.getElementById('password').value = '';
            }
        });

        // Logout (para uso externo)
        window.adminLogout = function() {
            localStorage.removeItem('adminSession');
            window.location.href = 'login.html';
        };

        // Prote칞칚o contra ataques de for칞a bruta (b치sico)
        let loginAttempts = 0;
        const maxAttempts = 5;
        const lockoutTime = 15 * 60 * 1000; // 15 minutos

        function checkBruteForce() {
            const attempts = localStorage.getItem('loginAttempts');
            const lastAttempt = localStorage.getItem('lastLoginAttempt');
            
            if (attempts && lastAttempt) {
                const now = new Date().getTime();
                const timeDiff = now - parseInt(lastAttempt);
                
                if (parseInt(attempts) >= maxAttempts && timeDiff < lockoutTime) {
                    const remainingTime = Math.ceil((lockoutTime - timeDiff) / 60000);
                    showError(`Muitas tentativas incorretas. Tente novamente em ${remainingTime} minutos.`);
                    document.getElementById('loginBtn').disabled = true;
                    return false;
                }
            }
            
            return true;
        }

        // Log de acesso (para auditoria)
        function logAccess(success, username) {
            const logs = JSON.parse(localStorage.getItem('accessLogs') || '[]');
            logs.push({
                timestamp: new Date().toISOString(),
                success: success,
                username: username,
                ip: 'local'
            });
            
            // Manter apenas os 칰ltimos 100 logs
            if (logs.length > 100) {
                logs.splice(0, logs.length - 100);
            }
            
            localStorage.setItem('accessLogs', JSON.stringify(logs));
        }

        // Enter para submeter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').requestSubmit();
            }
        });

        console.log('游댏 Sistema de Login Carregado - R치dio Alo Voce Admin');
    </script>
</body>
